<div class="day-grid">
  <div class="weekday-headers">
    <div class="weekday-header col-1-7" *ngFor="let weekday of daysOfWeek">{{weekday}}</div>
  </div>
  <div class="weekdays" *ngFor="let weekOfMonth of daysOfMonth">
    <div class="weekday col-1-7" *ngFor="let dayOfMonth of weekOfMonth">
      <cal-day [dayOfMonth]="dayOfMonth"></cal-day>
    </div>
  </div>
</div>
