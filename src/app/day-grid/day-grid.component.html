<table>
  <tr id="weekday-labels">
    <th *ngFor="let weekday of daysOfWeek">{{weekday}}</th>
  </tr>
  <tr class="week" *ngFor="let weekOfMonth of daysOfMonth">
    <td class="day" *ngFor="let dayOfMonth of weekOfMonth">
      <cal-day [dayOfMonth]="dayOfMonth"></cal-day>
    </td>
  </tr>
</table>
